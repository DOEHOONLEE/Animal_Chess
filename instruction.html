<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/over1240px.css" />
        <script type="text/javascript" src="./jquery/jquery-3.1.0.min.js"></script>
        <scipt type="text/javascript" src="./jquery/jquery-ui-1.12.0/"></scipt>
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <div class="header">
            <p>Animal Chess</p>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="./index.html">Login</a></li>
                <li><a href="./play.html">Play</a></li>
                <li><a href="./instruction.html">Instruction</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </div>
        <div class="game_table">
            <table class="game_board">
                <tr>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="red_cow" class="team_red" src="./images/cow.png" /></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="red_lion" class="team_red" src="./images/lion.png" /></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="red_rabbit" class="team_red" src="./images/rabbit.png" /></td>
                </tr>
                <tr>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="red_sheep" class="team_red" src="./images/sheep.png" /></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                </tr>
                <tr>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="blue_sheep" class="team_blue" src="./images/sheep.png" /></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                </tr>
                <tr>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="blue_rabbit" class="team_blue" src="./images/rabbit.png" /></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="blue_tiger" class="team_blue" src="./images/tiger.png" /></td>
                    <td ondrop="drop(event)" ondragover="allowDrop(event)"><img draggable="true" ondragstart="drag(event)" id="blue_cow" class="team_blue" src="./images/cow.png" /></td>
                </tr>
            </table>
        </div>
        <button>CHECK CHECK</button>
        <div class="copyright">
            <h3> &copy; 2016 - website built by Doe Hoon LEE </h3>
        </div>
    </body>
</html>
